{% extends "base.html" %}

{% block title %}Contact - J. Ripper Jr.{% endblock %}

{% block content %}
<h1 class="mb-4">Contact</h1>

<div class="row">
    <div class="col-md-6">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Contact Information</h2>
        <p><strong>Management:</strong> John Doe Management</p>
        <p><strong>Email:</strong> info@jripperjr.com</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <h3 class="mt-4">Social Media</h3>
        <div class="social-icons">
            <a href="#" class="me-3"><i data-feather="facebook"></i> Facebook</a>
            <a href="#" class="me-3"><i data-feather="twitter"></i> Twitter</a>
            <a href="#" class="me-3"><i data-feather="instagram"></i> Instagram</a>
            <a href="#" class="me-3"><i data-feather="youtube"></i> YouTube</a>
        </div>
    </div>
</div>

{% endblock %}
